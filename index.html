<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9a7fac8c65.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="shortcut icon" href="letter-s.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Social</title>
  </head>
  <header>
    <h1>Social</h1>
    <div class="head-right">
      <i class="logo fas fa-search fa-lg"></i>
      <i class="logo fas fa-envelope-square fa-lg"></i>
    </div>
    <nav>
      <ol class="nav-link">
        <li>
          <i class="page-logo fas fa-home fa-lg"></i>
        </li>
        <li><i class="page-logo fas fa-exclamation fa-lg"></i></li>
        <li><i class="page-logo fas fa-play-circle fa-lg"></i></li>
        <li><i class="page-logo fas fa-puzzle-piece fa-lg"></i></li>
      </ol>
    </nav>
  </header>
  <body>
    <div class="user-post-bar">
      <div class="user-img"></div>
      <input
        id="user-input-text"
        type="text"
        placeholder="Share your thoughts"
      />
      <button class="post-button" id="post-user-comment">Post</button>
      <i class="share-img fas fa-camera-retro"></i>
    </div>
    <h2>Friends New Photos</h2>
    <div class="photos-container">
      <ol
        id="img-display"
        data-slick='{"slidesToShow": 3.7, "slidesToScroll": 3}'
      ></ol>
    </div>
    <div class="post-section"></div>
    <script src="scripts.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </body>
</html>
